<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDEX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Action</th>
            </th>
        </thead>
        <tbody id="tablePoke">
            
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="modalDetailPoke" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" >
                <h5>Pokemon Details</h5>
              </div>
            <div class="modal-body">
                <div class="size">

                </div>
                <div class="stat">

                </div>
                <div class="picture">
                    <!-- Picture Of Monster -->
                  </div>
                  <div class="titlePokemon">
                </div>
                <div class="types">
                    <!-- Types -->
                </div>

                <!-- Description -->
                <p class="card-text" style="display: inline;"><b>Description :</b></p>
                <span class="description"></span>

                <!-- Abilities -->
                <p class="card-text" style="display: inline;"><b>Abilities :</b></p>
                <div class="skill"></div>

                <!-- Status -->
                <p class="card-text" style="display: inline;"><b>Status :</b></p>
                <div class="status"></div>
                
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
